{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block page_content %}
    <h1>
        Registration
    </h1>

    <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <p>
                Please, enter your name: <br>
                {{ form.username(size=80) }} <br>
            </p>
            <p>
                {{ form.password }}
            </p>
            <p>
                {{ form.confirm_passwd }}
            </p>
            <p>
                {{ form.submit }}
            </p>
        </form>
    
{% endblock %}
