{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <div>
        <h1>Login</h1>
    </div>
    <div>
        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <p>
                Please, enter your name: <br>
                {{ form.username(size=80) }} <br>
            </p>
            <p>
                {{ form.password }}
            </p>
            <p>
                {{ form.remember_me }}
            </p>
            <p>
                {{ form.submit }}
            </p>
        </form>
    </div>
{% endblock %}
