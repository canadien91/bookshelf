{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block page_content %}
<div class="grid_16">
    Hello,
    {% if current_user.is_authenticated() %}
        <span class="greentext">
            {{ current_user.username }}!
        </span>
    {% else %}
        <span class="greentext">
            Stranger!
        </span>
    {% endif %}
</div>
<div class="grid_16">
    <span class="greentext">Today</span> is a <span class="greentext">good</span> day!
</div>
{% endblock %}
